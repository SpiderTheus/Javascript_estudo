<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <ul id="list">
            <li>Item 1</li>
            <li>Intem 2</li>
            <li>Intem 3</li>
            <li>Intem 4</li>
            <li>Intem 5</li>
        </ul>
    </div>


    <script>

        // A DIFERENÇA É QUE A NODELIST NÃO SE ALTERA, .querySelector
        //E A HTML COLLECTION SE ALTERA getElementBy


        const nodeList = document.querySelectorAll("#list li")
        const collection = document.getElementById("list").getElementsByTagName("li")

        console.log(nodeList)
        console.log(collection)


        document.querySelector("#list").innerHTML += "<li> Intem 6 </li>"

        console.log(nodeList)
        console.log(collection)

        document.getElementById("list").innerHTML += "<li> Intem 7 </li>"

        console.log(nodeList)
        console.log(collection)

        document.getElementById("list").innerHTML = ""

        console.log(nodeList)
        console.log(collection)

    </script>
</body>
</html>
