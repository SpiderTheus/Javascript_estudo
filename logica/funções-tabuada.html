<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>desafio mostrar a tabuada</h1>
    <button onclick="mostraTabuada()">Mostrar Tabuada</button><button onclick="apagarTabuada()">Apagar Tabuada</button>
    <div id="output"></div>



    <script>
        const output = document.getElementById("output")
        
        function mostraTabuada() {
            let msg = ""
            let number = parseFloat( prompt("Digite um n√∫mero:") )
            
            for(let j = 1; j <= 1000; j++){
                msg += `${number} x ${j} = ${(number * j)} <br>`
            }
            output.innerHTML = msg    
        }
        function apagarTabuada(){
            output.innerHTML = ""
        }
        

    </script>

</body>
</html>
